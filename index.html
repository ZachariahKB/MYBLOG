<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>Personal Blog</title>
    <!-- Linking the CSS files for styling -->
    <link rel="stylesheet" href=".assets/css/reset.css"> <!-- Check if this path is correct -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Container for the entire content -->
    <div class="container">
        <!-- Header section -->
        <header>
            <!-- Title of the blog -->
            <h1>Personal Blog</h1>
        </header>
        <!-- Form for submitting a blog post -->
        <form id="blogForm" action="blog.html">
            <!-- Input field for entering username -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <!-- Input field for entering blog title -->
            <label for="title">Blog Title:</label>
            <input type="text" id="title" name="title" required>
            <!-- Text area for entering blog content -->
            <label for="content">Blog Content:</label>
            <textarea id="content" name="content" rows="5" required></textarea>
            <!-- Submit button to submit the form -->
            <button type="submit">Submit</button>
        </form>
        <!-- Error message to display if any field is incomplete -->
        <div id="errorMessage" class="hidden">Please complete all fields.</div>
    </div>

    <!-- Linking the JavaScript file for client-side functionality -->
    <script src="assets/js/script.js"></script>
</body>
</html>
